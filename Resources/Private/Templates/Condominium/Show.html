<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">

<f:flashMessages />

<h1>{condominium.name}</h1>

<f:render partial="Condominium/Properties" arguments="{condominium:condominium}" />

<f:for each="{condominium.contactPerson}" as="contactPerson">
	{contactPerson.firstName}
</f:for>

<f:link.action action="list">Back to list</f:link.action>

</f:section>
